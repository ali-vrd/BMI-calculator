<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <div class="container d-flex flex-wrap all-of-things">
      <div class="fat-man">
        <img
          src="./image/fat-man.jpg"
          alt=""
        />
      </div>
      <div>
        <div class="bg-warning rounded p-1">
          <div class="calculator-txt">the body mass index (BMI) calculator</div>
        </div>
        <div>
          <input type="number" placeholder="Height (cm)" id="height" />
        </div>
        <div>
          <input type="number" placeholder="Weight (km)" id="weight" />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button class="bg-primary btns" id="calculate">calculate</button>
          <div class="d-flex">
            <button class="bg-primary p-1 rounded darkmode" id="night">
              N
            </button>
            <button class="bg-primary p-1 rounded darkmode" id="light">
              L
            </button>
          </div>
        </div>

        <div class="modal">
          <div>
            <div class="bmi"></div>
            <div class="error"></div>
            <div class="colors">
              <div class="under">
                <div class="arrow1">&darr;</div>
                <div class="bg-warning color p-2 rounded">under weight</div>
              </div>
              <div class="normal">
                <div class="arrow2">&darr;</div>
                <div class="bg-success color p-2 rounded">Normal</div>
              </div>
              <div class="over">
                <div class="arrow3">&darr;</div>
                <div class="bg-danger color p-2 rounded">over weight</div>
              </div>
            </div>
            <div class="back-btn">
              <button class="bg-danger btns">back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
